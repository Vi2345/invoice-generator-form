<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" >
</head>
<body>
  <div class="tableContainer">
    <table>
        <h2>Item management</h2>
        <tr>
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Action</th>
        </thead> 
        </tr>
        <tr>
          <td data-title="ID">4</td>
          <td data-title="Name">Banana</td>
          <td data-title="Price">50</td>
          <td data-title="Description">Yummy</td>
          <td data-title="Action">
            <div class="box">
               <a href="#" class="btn1"><i class="fa-thin fa-magnifying-glass"></i>View</a>
               <a href="#" class="btn2"><i class="fa-solid fa-pen"></i>Edit</a>
               <a href="#" class="btn3"><i class="fa-solid fa-trash-can"></i>Delete</a>
            </div>
        </td>
        </tr>
        <tr>
          <td data-title="ID">5</td>
          <td data-title="Name">Strawberry</td>
          <td data-title="Price">600</td>
          <td data-title="Description">Red and Sweet</td>
          <td data-title="Action">
             <div class="box">
                <a href="#" class="btn1"><i class="fa-thin fa-magnifying-glass"></i>View</a>
                <a href="#" class="btn2"><i class="fa-solid fa-pen"></i>Edit</a>
                <a href="#" class="btn3"><i class="fa-solid fa-trash-can"></i>Delete</a>
             </div>
         </td>
        </tr>
        <tr>
          <td data-title="ID" >8</td>
          <td data-title="Name" >Melon</td>
          <td data-title="Price">56</td>
          <td data-title="Description">Refreshing</td>
          <td data-title="Action">
            <div class="box">
               <a href="#" class="btn1"><i class="fa-thin fa-magnifying-glass"></i>View</a>
               <a href="#" class="btn2"><i class="fa-solid fa-pen"></i>Edit</a>
               <a href="#" class="btn3"><i class="fa-solid fa-trash-can"></i>Delete</a>
            </div>
        </td>
        </tr>
        <tr>
          <td data-title="ID">10</td>
          <td data-title="Name">Avocado</td>
          <td data-title="Price">12</td>
          <td data-title="Description">Loader with fiber</td>
          <td data-title="Action">
            <div class="box">
               <a href="#" class="btn1"><i class="fa-thin fa-magnifying-glass"></i>View</a>
               <a href="#" class="btn2"><i class="fa-solid fa-pen"></i>Edit</a>
               <a href="#" class="btn3"><i class="fa-solid fa-trash-can"></i>Delete</a>
            </div>
        </td>
        </tr>
      </table>
      <a href="#" class="solid"><i class="fa-thin fa-magnifying-glass"></i>Add item</a>
  </div>
</body>
</html>
